<script>
	var canvas = document.getElementById("canvas"); 
	var ctx = canvas.getContext("2d");
	var x;
	var y;
	var color = "red";
	var size = 5;

    function draw(x, y, color, size){
    	console.log('drawing...');
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(x, y, size, 0, 2 * Math.PI);
		ctx.fill();
	}

	// draw(131, 257, color, size);

	window.addEventListener('mousemove', function(e) {
		console.log(e.pageX);
		console.log(e.pageY);
		x = e.pageX;
		y = e.pageY;

		draw(x, y, color, size);
	})
